AWSTemplateFormatVersion: 2010-09-09
Description: Creates an Etleap deployment inside an existing VPC.
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: VPC configuration
        Parameters:
          - UserSpecifiedVPCId
          - PublicSubnetA
          - PublicSubnetB
          - PrivateSubnetA
          - PrivateSubnetB
      - Label:
          default: Network configuration
        Parameters:
          - AllowedIPCidr
      - Label:
          default: Etleap configuration
        Parameters:
          - KeyPairName
          - UserSpecifiedDeploymentSecret
          - FirstName
          - LastName
          - Email
          - SetupPassword
      - Label:
          default: Instance configuration
        Parameters:
          - AppInstanceType
          - Availability
    ParameterLabels:
      UserSpecifiedVPCId:
        default: The VPC where to deploy Etleap in.
      PublicSubnetA:
        default: The first public subnet
      PublicSubnetB:
        default: The second public subnet
      PrivateSubnetA:
        default: The first private subnet
      PrivateSubnetB:
        default: A second private subnet
      DeploymentId:
        default: Deployment ID
      UserSpecifiedDeploymentSecret:
        default: Deployment secret - optional
      KeyPairName:
        default: Key pair name
      FirstName:
        default: First name
      LastName:
        default: Last name
      Email:
        default: Email address
      SetupPassword:
        default: Etleap initial login password
      AllowedIPCidr:
        default: Allowed IP CIDR block
      AppInstanceType:
        default: EC2 instance type
      Availability:
        default: Availability Mode
Parameters:
  UserSpecifiedDeploymentSecret:
    Type: String
    Description: |
      The ARN of the secret used to communicate with Etleap. If left blank, one
      will be generated for you.

      The ARN of the secret that is used in the deployment will be present in
      the outputs.

      If you have previously launched Etleap with the same deployment ID, please
      make sure you use the same secret key.
    AllowedPattern: '^(arn:aws:secretsmanager:[a-z1-9-]+:\d{12}:secret:[A-Za-z0-9-_+=.@\/]+)?$'
    ConstraintDescription: The deployment secret must be a valid Secrets Manager ARN.
    Default: ''
  FirstName:
    Type: String
    Description: Your first name.
    MinLength: 1
    MaxLength: 255
    ConstraintDescription: Must be between 1 and 255 characters long.
  LastName:
    Type: String
    Description: Your last name.
    MinLength: 1
    MaxLength: 255
    ConstraintDescription: Must be between 1 and 255 characters long.
  Email:
    Type: String
    Description: Your email address. You may opt-in to register your deployment with Etleap. If you do, Etleap requires that your email domain is globally unique and that it isn't a personal email domain (such as gmail.com or yahoo.com), so please use your company email address.
    MaxLength: 255
    AllowedPattern: '^[\x20-\x45]?[\w-\+]+(\.[\w]+)*@[\w-]+(\.[\w]+)*(\.[a-z]{2,})$'
    ConstraintDescription: Please provide a valid email address. At most 255 characters.
  SetupPassword:
    Type: String
    Description: |
      Your initial login password. You will be asked to change this when you log
      in for the first time.
    MinLength: 8
    MaxLength: 64
    ConstraintDescription: Must be between 8 and 64 characters long.
  UserSpecifiedVPCId:
    Type: 'AWS::EC2::VPC::Id'
  PublicSubnetA:
    Type: 'AWS::EC2::Subnet::Id'
  PublicSubnetB:
    Type: 'AWS::EC2::Subnet::Id'
  PrivateSubnetA:
    Type: 'AWS::EC2::Subnet::Id'
  PrivateSubnetB:
    Type: 'AWS::EC2::Subnet::Id'
  KeyPairName:
    Type: 'AWS::EC2::KeyPair::KeyName'
    Description: EC2 key pair name.
  AllowedIPCidr:
    Type: String
    Description: CIDR block allowed remote access to the environment.
    Default: 0.0.0.0/0
    AllowedPattern: '^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$'
    ConstraintDescription: Please provide a valid CIDR block.
  AppInstanceType:
    Type: String
    Description: The EC2 instance type.
    AllowedValues:
      - t3.large
      - t3.xlarge
      - t3.2xlarge
  Availability:
    Type: String
    Description: | 
      Availability Mode. In High Availablity, the DB runs in master-master replication with one being a hot-standby in a different availability zone. 
      We also run a separate node for the application instance in a different availability zone, with traffic being routed by an Application Load Balancer. 
      In Single Availability, we run the DB in a single availability node, and a single application node.
    Default: Single Availability
    AllowedValues:
      - Single Availability
      - High Availability

